<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../../../plugin/echarts/echarts.js"></script>
    <script src="../../../plugin/echarts/echarts-gl.js"></script>
    <script src="../../../plugin/jquery/jquery-3.3.1.js"></script>
    <style>
        #flight-vis {
            width: 100%;
            height: 100%;
        }
        #flight-vis div {
            width: 100%;
            height: 100%;
        }
        #flight-vis div canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body style="margin: 0">
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="flight-vis" style="height: auto; width: auto"></div>
<script type="text/javascript">
    $.getJSON('flights.json', function(data) {

        function getAirportCoord(idx) {
            return [data.airports[idx][3], data.airports[idx][4]];
        }
        var routes = data.routes.map(function(airline) {
            return [
                getAirportCoord(airline[1]),
                getAirportCoord(airline[2])
            ];
        });

        var myChart = echarts.init(document.getElementById('flight-vis'));

        myChart.setOption({
            backgroundColor: '#000',
            globe: {
                baseTexture: 'world.topo.bathy.200401.jpg',
                heightTexture: 'bathymetry_bw_composite_4k.jpg',

                shading: 'lambert',

                light: {
                    ambient: {
                        intensity: 0.4
                    },
                    main: {
                        intensity: 0.4
                    }
                },

                viewControl: {
                    autoRotate: false
                }
            },
            series: {

                type: 'lines3D',

                coordinateSystem: 'globe',

                blendMode: 'lighter',

                lineStyle: {
                    width: 1,
                    color: 'rgb(50, 50, 150)',
                    opacity: 0.1
                },

                data: routes
            }
        });
    });
</script>
</body>
</html>
